<!DOCTYPE html>
<html>
<head>
    <title>Camera Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        video { width: 400px; height: 300px; border: 2px solid #ccc; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Camera Access Test</h1>
    <p>This page tests if your browser can access the camera for QR scanning.</p>
    
    <button onclick="startCamera()">Start Camera</button>
    <button onclick="stopCamera()">Stop Camera</button>
    
    <div id="status"></div>
    <video id="video" autoplay muted></video>
    
    <script>
        let stream = null;
        
        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + (isError ? 'error' : 'success');
        }
        
        async function startCamera() {
            try {
                showStatus('Requesting camera access...');
                
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: "environment",
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });
                
                const video = document.getElementById('video');
                video.srcObject = stream;
                
                showStatus('✅ Camera access successful! QR scanning should work.');
                
            } catch (error) {
                console.error('Camera error:', error);
                let errorMessage = '❌ Camera access failed: ';
                
                if (error.name === 'NotAllowedError') {
                    errorMessage += 'Permission denied. Please allow camera access in your browser settings.';
                } else if (error.name === 'NotFoundError') {
                    errorMessage += 'No camera found.';
                } else if (error.name === 'NotSupportedError') {
                    errorMessage += 'Camera not supported. Try using HTTPS.';
                } else {
                    errorMessage += error.message;
                }
                
                showStatus(errorMessage, true);
            }
        }
        
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                document.getElementById('video').srcObject = null;
                showStatus('Camera stopped.');
            }
        }
    </script>
</body>
</html>
